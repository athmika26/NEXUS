<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Keep</h2>
        </div>
        <ul>
            <li>Notes</li>
            <li>Reminders</li>
            <li>Archive</li>
            <li>Trash</li>
        </ul>
    </div>
    <div class="main">
        <div class="header">
            <input type="text" id="search" placeholder="Search">
        </div>
        <div class="content">
            <div class="note-card">
                <p>Grocery list</p>
                <ul>
                    <li>Sugar 2KG</li>
                    <li>Poha 2KG</li>
                    <li>Maida 2KG</li>
                    <li>Rice 5KG</li>
                </ul>
            </div>
            <div class="note-card">
                <p>1. Checkbox</p>
                <p>2. Inbuilt themes</p>
                <p>3. Archive</p>
                <p>4. Reminders</p>
                <p>5. Trash Bin</p>
            </div>
        </div>
    </div>
    <div class="pomodoro">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
